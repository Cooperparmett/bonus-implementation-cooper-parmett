<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Post Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        .layer1 {
            margin-left: 20px; /* Corrected style */
            padding: 10px;
        }
    </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="layer1"> <!-- Moved the layer1 div outside of the table structure -->
    <form class="software_engineering_class_form"
          action="/search"
          role="search"
          aria-label="post in the local file">
        <div class="search_input">
            <span class="post_span">
                <input class="input_control" tabindex="2" spellcheck="false" aria-label="post" id="text" maxlength="400" name="search_text"/>
            </span>
        </div>
        <div class="search_button">
            <button class="search button" tabindex="-1" role="button" type="submit">
                <span class="button__text">Search</span>
            </button>
        </div>
    </form>
</div>
<div class="layer1">
    <p class="tab">
        <th:block th:if="${search}">
            <th:block th:each="str, stat : ${search.split('\r\n|\r|\n', -1)}">
                <th:block th:text="${str}"/>
                <br th:if="${!stat.last}"/>
            </th:block>
        </th:block>
    </p>
</div>
</body>
</html>
